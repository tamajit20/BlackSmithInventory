<div class="container-fluid">
    <h1 class="custom-header">Inventory Management</h1>
    <div>
        <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="title">Name</label>&nbsp;<label *ngIf="f.submitted && !name.valid" class="text-danger">Required</label>
                    <div [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                        <input type="text" maxlength="100" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">HSN</label>&nbsp;<label *ngIf="f.submitted && !ssn.valid" class="text-danger">Required</label>
                    <div [ngClass]="{ 'has-error': f.submitted && !ssn.valid }">
                        <input type="text" maxlength="100" class="form-control" name="ssn" #ssn="ngModel" [(ngModel)]="model.ssn" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="title">Description</label>&nbsp;<label *ngIf="f.submitted && !description.valid" class="text-danger">Required</label>
                    <div [ngClass]="{ 'has-error': f.submitted && !description.valid }">
                        <textarea rows="6" maxlength="1000" class="form-control" name="description" #description="ngModel" [(ngModel)]="model.description" required></textarea>
                    </div>
                </div>

                <button class="btn btn-default">Save</button>
                <input type="button" class="btn btn-default" value="Clear" (click)="addNew()">
            </div>
        </form>
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Availability</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let each of modelList">
                        <td>{{each.name}}</td>
                        <td>{{each.availibility}}</td>
                        <td>
                            <a><span class="glyphicon glyphicon-pencil" (click)="edit(each,model)"></span></a>
                            <a><span class="glyphicon glyphicon-trash" (click)="delete(each)"></span></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
